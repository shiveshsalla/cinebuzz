<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - CineBuzz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }
    .form-container {
      width: 360px;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    form input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-size: 15px;
    }
    form input:focus {
      border-color: #ffcc00;
      outline: none;
    }
    form button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      position: relative;
    }
    form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    form button:hover:not(:disabled) {
      background: #ffaa00;
      transform: translateY(-2px);
    }
    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #000;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
    p a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    p a:hover {
      text-decoration: underline;
    }
    /* Toast */
     .toast {
      position: fixed;
      top: 20px;
      right: -350px;
      background: #333;
      color: #f5f5f5;
      padding: 14px 22px;
      border-radius: 6px;
      font-size: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2000;
      transition: right 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      border-left: 6px solid #ffcc00;
    }
    .toast.show {
      right: 20px;
      opacity: 1;
    }
    .toast.error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button id="signupBtn" type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <div id="toast" class="toast"></div>

<script>
  function showToast(msg, success = true) {
    let toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.className = "toast show";
    setTimeout(() => toast.className = "toast", 1200);
  }

  async function signup(event) {
    event.preventDefault();

    let btn = document.getElementById("signupBtn");
    btn.innerHTML = '<span class="spinner"></span> Signing up...';
    btn.disabled = true;

    let username = document.getElementById("username").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      showToast("Passwords do not match!", false);
      btn.innerHTML = "Sign Up";
      btn.disabled = false;
      return;
    }

    try {
      let res = await fetch("http://4.187.192.34:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      let data = await res.json();

      if (res.ok) {
        showToast("Signup successful! Please login.", true);
        setTimeout(() => window.location.href = "login.html", 1500);
      } else {
        showToast(data.error || "Signup failed!", false);
      }
    } catch (err) {
      showToast("Error connecting to server.", false);
    }

    btn.innerHTML = "Sign Up";
    btn.disabled = false;
  }
</script>
</body>
</html>
